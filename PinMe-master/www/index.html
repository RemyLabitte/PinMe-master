<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="vendor/tabbedSlideBox/tabSlideBox.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="vendor/tabbedSlideBox/tabSlideBox.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="lib/ionic-ratings/dist/ionic-ratings.min.js"></script>
    <script src="lib/ionic-ratings/src/ionic-ratings.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDq45hFN8cLtKBWuas1ka0BAkbeCXKoCaw&sensor=false"></script>

  </head>
  <body ng-app="starter">

        <!-- <ion-nav-view ng-controller="IndexCtrl"></ion-nav-view> -->
        <ion-nav-bar></ion-nav-bar>
        <ion-nav-view>
          <!-- Center content -->
        </ion-nav-view>

      <script id="index.html" type="text/ng-template">
          <ion-view>
            <ion-content scroll="false">
                <tab-slide-box tabs-position="bottom">
                <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                      <ion-slide>
                          <h3>Locations content</h3>
                          <hr>
                          <div class="list">
                            <div ng-repeat="place in places" on-tap="MoreInfo(place)">
                              <h4>Title : {{place.title}}</h4>
                              <span>Longitude : {{place.longitude}}</span><br>
                              <span>Latitude : {{place.latitude}}</span><br>
                              <span>Rate : {{place.rate}}</span><br>
                              <hr>
                            </div>
                          </div>
                      </ion-slide>
                      <ion-slide>
                          <h3>Pin my position</h3>
                          <span class="subtitle">Hold to add details</span>
                          <div class="btn-save-position" on-tap="pinPosition()" on-hold="saveWithPicture()">
                            <div class="pin-wrapper">
                              <div class="pin"></div>
                            </div>
                            <div class='pulse'></div>
                          </div>
                          <div class="position">
                            <span>{{position.lat}}</span>
                            <span>{{position.lng}}</span>
                          </div>
                      </ion-slide>
                      <ion-slide>
                          <h3>New content</h3>
                          <br>
                          <!-- <section ng-controller="ListPosCtrl"> -->
                          <section>
                            <button class="button" ng-click="GoToMap()">
                              Pic on the map
                            </button>
                            <form ng-submit="addPosition(place)">
                                  <div class="list">
                                    <label class="item item-input item-floating-label">
                                      <span class="input-label"></span>
                                      <input type="text" placeholder="Name of this place" ng-model="place.title">
                                    </label>
                                    <label class="item item-input item-floating-label">
                                      <input type="text" placeholder="Longitude" ng-model="place.longitude">
                                    </label>
                                    <label class="item item-input item-floating-label">
                                      <input type="text" placeholder="Latitude" ng-model="place.latitude">
                                    </label>
                                    <br>

                                    <br>
                                    <label>
                                      Rate this place
                                    </label>
                                    <!-- <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings> -->
                                    <!-- <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map> -->
                                    <button type="submit" class="button button-block button-balanced">Add a place</button>
                                  </div>
                            </form>
                          </section>
                      </ion-slide>
                  </ion-slide-box>
              <div class="tsb-icons">
                  <div class="tsb-ic-wrp">
                  <ion-scroll direction="x" class="tsb-hscroll">
                    <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.text}}</a>
                  </ion-scroll>
                </div>
                </div>
                </tab-slide-box>
            </ion-content>
          </ion-view>
        </script>

        <script id="templates/map.html" type="text/ng-template">
          <ion-view>
              <ion-content>
                  <div id="map" data-tap-disabled="true"></div>
              </ion-content>
          </ion-view>
        </script>

  </body>
</html>
